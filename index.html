<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/2256175791.js"
      crossorigin="anonymous"
    ></script>
    <title>Memory Game</title>
  </head>
  <body>
    <div class="header">Memory Game</div>
    <div id="time">Time: <span>25</span></div>

    <div class="cards-container">
      <div class="card apple">
        <div class="face-card"></div>
        <div class="back-card">
          <i class="fab fa-apple"></i>
        </div>
      </div>

      <div class="card apple">
        <div class="face-card"></div>
        <div class="back-card">
          <i class="fab fa-apple"></i>
        </div>
      </div>

      <div class="card angry">
        <div class="face-card"></div>
        <div class="back-card">
          <i class="fas fa-angry"></i>
        </div>
      </div>

      <div class="card angry">
        <div class="face-card"></div>
        <div class="back-card">
          <i class="fas fa-angry"></i>
        </div>
      </div>

      <div class="card android">
        <div class="face-card"></div>
        <div class="back-card">
          <i class="fab fa-android"></i>
        </div>
      </div>

      <div class="card android">
        <div class="face-card"></div>
        <div class="back-card">
          <i class="fab fa-android"></i>
        </div>
      </div>

      <div class="card freshener">
        <div class="face-card"></div>
        <div class="back-card">
          <i class="fas fa-air-freshener"></i>
        </div>
      </div>

      <div class="card freshener">
        <div class="face-card"></div>
        <div class="back-card">
          <i class="fas fa-air-freshener"></i>
        </div>
      </div>

      <div class="card ambulance">
        <div class="face-card"></div>
        <div class="back-card"><<i class="fas fa-ambulance"></i></div>
      </div>

      <div class="card ambulance">
        <div class="face-card"></div>
        <div class="back-card"><i class="fas fa-ambulance"></i>></div>
      </div>

      <div class="card bacterium">
        <div class="face-card"></div>
        <div class="back-card">
          <i class="fas fa-bacterium"></i>
        </div>
      </div>

      <div class="card bacterium">
        <div class="face-card"></div>
        <div class="back-card">
          <i class="fas fa-bacterium"></i>
        </div>
      </div>

      <div class="card cake">
        <div class="face-card"></div>
        <div class="back-card">
          <i class="fas fa-birthday-cake"></i>
        </div>
      </div>

      <div class="card cake">
        <div class="face-card"></div>
        <div class="back-card">
          <i class="fas fa-birthday-cake"></i>
        </div>
      </div>

      <div class="card btc">
        <div class="face-card"></div>
        <div class="back-card">
          <i class="fab fa-btc"></i>
        </div>
      </div>

      <div class="card btc">
        <div class="face-card"></div>
        <div class="back-card"><i class="fab fa-btc"></i>></div>
      </div>
    </div>
    <button class="btn">Reset</button>

    <span class="countdown">4</span>
    <script src="app.js"></script>
  </body>
</html>
